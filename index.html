<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList || MySkill</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="input-todo" placeholder="Masukkan Kegiatan">
            <button>Add</button>
        </div>
    
        <div class="container-todo">
            <div id="todo"></div>
            <div id="on-process"></div>
            <div id="done"></div>
        </div>
    </div>
</body>
</html>
